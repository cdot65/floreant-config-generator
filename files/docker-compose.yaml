version: '3.8'
services: 
  mongodb:
    image: mongo
    restart: always 
    volumes: 
      - my_data:/data/db 
  nodejs:
    build: 
      context: ./nodejs/
      dockerfile: Dockerfile
    depends_on: 
      - mongodb
    volumes: 
      - ./nodejs:/app
      - /opt/k2-ic:/opt/k2-ic
    ports: 
      - "5000:5000"
    entrypoint: ["node", "--require", "/opt/k2-ic/k2-njs-agent/", "app.js"]
  
volumes: 
  my_data: 
